<!-- ubicaciones_form.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ubicación</title>
    <link rel="stylesheet" href="{% static 'css/ubicaciones_form.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Agregar Nueva Ubicación</h2>
        <form id="ubicacionForm" method="POST" action="{% url 'ubicacion_create' %}">
            {% csrf_token %}
            <div class="input-group">
                <label for="nombre_ubicacion">Nombre de la Ubicación</label>
                <input type="text" id="nombre_ubicacion" name="nombre_ubicacion" required>
            </div>
            <div class="input-group">
                <label for="direccion">Dirección</label>
                <textarea id="direccion" name="direccion" required></textarea>
            </div>
            <div class="input-group">
                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" name="ciudad" required>
            </div>
            <div class="input-group">
                <label for="pais">País</label>
                <input type="text" id="pais" name="pais" required>
            </div>
            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </div>

    <script src="{% static 'js/ubicacion_script.js' %}"></script>
</body>
</html>
