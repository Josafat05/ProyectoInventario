<form method="POST">
    {% csrf_token %}

    <label>Nombre del Dispositivo:</label>
    <input type="text" name="nombre_dispositivo" required>

    <label>Tipo de Elemento:</label>
    <input type="text" name="tipo_elemento" required>

    <label>Estado:</label>
    <input type="text" name="estado" required>

    <label>Fecha de Adquisición:</label>
    <input type="date" name="fecha_adquisicion" required>

    <label>Ubicación:</label>
    <select name="ubicacion">
        {% for ubicacion in ubicaciones %}
            <option value="{{ ubicacion.id_ubicacion }}">{{ ubicacion.nombre }}</option>
        {% endfor %}
    </select>

    <label>Marca:</label>
    <input type="text" name="marca" required>

    <label>Modelo:</label>
    <input type="text" name="modelo" required>

    <label>Número de Serie:</label>
    <input type="text" name="numero_serie" required>

    <label>Sistema Operativo:</label>
    <input type="text" name="sistema_operativo">

    <label>Versión del Firmware:</label>
    <input type="text" name="version_firmware">

    <label>Descripción de Configuración:</label>
    <input type="text" name="descripcion_configuracion">

    <label>Parámetros Personalizados:</label>
    <textarea name="parametros_personalizados"></textarea>

    <button type="submit">Guardar Dispositivo</button>
</form>
