<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones con Animaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="{% url 'inicio' %}" class="btn">inicio</a>
        <a href="{% url 'crear_dispositivo' %}" class="btn">crear dispositivo</a>
        <a href="{% url 'cambiar_dispositivo' %}" class="btn">cambio dispositivo</a>
        <a href="{% url 'eliminar_dispositivo' %}" class="btn">eliminar dispositivo</a>
        <a href="{% url 'editar_dispositivo' %}" class="btn">actualizar dispositivo</a>
        <a href="{% url 'incidentes_dispositivo' %}" class="btn">incidente dispositivo</a>
        <a href="{% url 'login' %}" class="btn">login</a>
        <a href="{% url 'registrar' %}" class="btn">registrar</a>
        <a href="{% url 'inicio' %}" class="btn"></a>
    </div>
</body>
</html>

<style>
    /* Estilos básicos */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: rgb(34, 34, 34);
    }
    
    .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 columnas */
        grid-template-rows: repeat(3, 1fr);   /* 3 filas */
        width: 100vw;
        height: 100vh;
        gap: 10px; /* Espacio entre botones */
        box-sizing: border-box;
        padding: 10px;
    }
    
    .btn {
        background-color: rgb(43, 43, 43);
        color: white;
        border: none;
        outline: none;
        font-size: 1.5rem;
        font-weight: bold; /* Letra más gruesa */
        text-align: center;
        cursor: pointer;
        border-radius: 10px;
        transition: transform 0.2s ease, background-color 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        text-decoration: none; /* Elimina el subrayado */
    }
    
    .btn:hover {
        background-color: rgb(94, 53, 90); /* Cambia el color al pasar el mouse */
    }
    
    .btn:active {
        transform: scale(0.95); /* Reduce ligeramente el tamaño al presionar */
        background-color: rgb(133, 50, 91); /* Cambia el color al hacer clic */
    }
    
</style>
