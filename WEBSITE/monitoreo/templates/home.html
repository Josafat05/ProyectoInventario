{% include 'nav_bar.html' %}
    {% load static %}
    <title>Página Principal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0; /* Fondo gris claro */
        }
        
        .card-img {
            width: 100%;
            height: 150px; /* Cambia el tamaño como desees */
            object-fit: contain;
            margin: 10px; /* Agrega un margen de 10px alrededor de la imagen */
            margin-top: 20px;
            border-radius: 10px; /* Opcional: para esquinas redondeadas */
        }
        .card:hover {
            transform: scale(1.02);
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .main-card {
            width: 80%; /* Abarca el 70% del ancho de la pantalla */
            margin: 20px auto; /* Centra la tarjeta horizontalmente */
            border-radius: 0px; /* Bordes redondeados */
            overflow: hidden; /* Para que la imagen no sobresalga */
            padding: 60px;
        }

        .main-card:hover {
            transform: none; /* Evita el efecto de escalado */
            transition: none; /* Evita la animación */
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.1); /* Mantén la sombra si deseas */
        }

        .card-body h5 {
            font-size: 0.9rem; /* Tamaño reducido para los títulos */
        }
        
        .card-body p {
            font-size: 0.8rem; /* Tamaño reducido para el texto descriptivo */
        }
        
        .card-body a {
            font-size: 0.75rem; /* Tamaño reducido para el botón */
        }

        .ruta-actual a {
            text-decoration: none;
            color: #007bff;
        }
        .ruta-actual a:hover {
            text-decoration: underline;
        }
        .ruta-actual {
            font-size: 0.9rem;
            color: #6c757d;
        }

        </style>
        
        
    </style>
<body>

    <div class="card main-card">
        {% include 'navegacion.html' %}
        <div class="ruta-actual mt-3 mb-4">
            <span class="breadcrumb-current">Monitoreo</span>
        </div>
    <div class="container py-5">
        <div class="row mb-4">
            <!-- Tarjeta 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="{% static 'img/folder.png' %}" class="card-img" alt="Imagen 1">
                    <div class="card-body">
                        <h5 class="card-title">DISPOSITIVOS</h5>
                        <p class="card-text">...</p>
                        <a href="{% url 'inventario' %}" class="btn btn-primary">Entrar</a>
                    </div>
                </div>
            </div>

            
            <!-- Tarjeta 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="{% static 'img/ruta.png' %}" class="card-img" alt="Imagen 1">
                    <div class="card-body">
                        <h5 class="card-title">RUTAS</h5>
                        <p class="card-text">...</p>
                        <a href="{% url 'lista_rutas' %}" class="btn btn-primary">Entrar</a>
                    </div>
                </div>
            </div>

            
            <!-- Tarjeta 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="{% static 'img/document.png' %}" class="card-img" alt="Imagen 1">
                    <div class="card-body">
                        <h5 class="card-title">REPORTE</h5>
                        <p class="card-text">...</p>
                        <a href="{% url 'filtro_dispositivos' %}" class="btn btn-primary">Entrar</a>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
